// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // https://mvnrepository.com/artifact/junit/junit
    compile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/org.easymock/easymock
    compile group: 'org.easymock', name: 'easymock', version: '3.4'

    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    compile group: 'org.mockito', name: 'mockito-core', version: '2.0.5-beta'

    // https://mvnrepository.com/artifact/org.powermock/powermock-api-mockito
    compile group: 'org.powermock', name: 'powermock-api-mockito', version: '1.6.2'

    // https://mvnrepository.com/artifact/org.powermock/powermock-module-junit4
    compile group: 'org.powermock', name: 'powermock-module-junit4', version: '1.6.2'
}


